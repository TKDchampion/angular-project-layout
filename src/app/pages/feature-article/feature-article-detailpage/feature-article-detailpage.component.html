<div class="feature_article_detail_box" *ngIf="detailData">
  <div class="feature_article_detail_box_header">
    <div class="category_tag">家醫科</div>
    <h1 class="feature_article_detail_box_header_title">{{ detailData.articleTitle }}</h1>
    <div class="feature_article_detail_box_header_subtitle">對某醫學中心11個加護病房的護理師問卷調查，以了解同時靜脈給多種藥的型態與風險。</div>
    <div class="feature_article_detail_box_header_time">2021/05/11．2,967 已閱讀</div>
  </div>
  <div class="feature_article_detail_box_img">
    <img class="h-100 w-100" src="../../../../assets/img/fakeImge/article_detail.png" alt="" />
  </div>
  <div class="feature_article_detail_box_editor">this area is CKedit</div>
  <div class="line"></div>
  <app-author-introduce [setting]="autherSetting"></app-author-introduce>
  <div class="line"></div>
  <div class="feature_article_detail_scope_title">
    <app-scope-title title="相關文章" [showTag]="false" [showMoreBtn]="false" [titleStyle]="titleStyle"></app-scope-title>
  </div>
  <app-swiper type="article"> </app-swiper>
</div>
