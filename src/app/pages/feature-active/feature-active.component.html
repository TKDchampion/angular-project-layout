<div class="feature_active_box">
  <h1 class="feature_active_title">活動消息</h1>
  <div class="feature_active_search d-flex">
    <app-search placeholder="請輸入關鍵字" class="me-3"></app-search>
    <app-filter-dropdown></app-filter-dropdown>
    <!-- <app-sort-dropdown></app-sort-dropdown> -->
  </div>
  <div class="feature_active_content">
    <div *ngFor="let item of newActiveItemInfo" class="feature_active_content_item">
      <app-new-active [newActiveItemInfo]="item" (click)="goActiveDetail(item.id)"></app-new-active>
    </div>
  </div>
</div>
