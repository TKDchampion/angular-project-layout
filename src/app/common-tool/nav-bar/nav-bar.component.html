<nav class="navbar-div navbar navbar-expand-lg navbar-light">
  <div class="navbar-icon" [ngStyle]="{'background': isCollapsed ? '':'#D42335'}">
    <a class="navbar-toggler" (click)="collapsedStatus()" [attr.aria-expanded]="!isCollapsed"
      [ngStyle]="{'padding-right': isCollapsed ? '':'98px'}">
      <img [src]="isCollapsed ? '../../../assets/img/menu.png': '../../../assets/img/close.png'" width="24" height="24"
        alt="">
    </a>
    <a *ngIf="isCollapsed" class="navbar-brand" href="#">
      <img class="DKSH-icon" src="../../../assets/img/DKSH.png" width="97" height="30" alt="">
    </a>
    <a *ngIf="!isCollapsed" class="navbar-brand" href="#">
      <img src="../../../assets/img/DKSH-white.png" width="90" height="26" alt="">
    </a>
    <ng-container *ngIf="isCollapsed">
      <!-- 未登入mobile -->
      <button *ngIf="identity === 1" type="button" class="btn btn-login-mobile">登入</button>
      <!-- 未登入 End -->
      <!-- 已登入mobile -->
      <ng-container *ngIf="identity !== 1">
        <div class="nav_bar_search_mobile">
          <img (click)="showSearchInputMobile = true" src="../../../assets/img/search_mobile.png" width="20" height="20"
            alt="">
        </div>
        <div class="nav_bar_headshot_mobile" dropdown>
          <img dropdownToggle src="../../../assets/img/fakeImge/header_fake_headshot.png" width="40" height="40" alt="">
          <app-profile-dropdown [identity]="identity"></app-profile-dropdown>
        </div>
      </ng-container>
      <!-- 已登入 End -->
    </ng-container>
  </div>

  <div [collapse]="isCollapsed" class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-ul navbar-nav mr-auto">
      <li dropdown class="nav-item dropdown nav-category">
        <div class="nav-bar-title">
          <div class="nav-item-img">
            <img class="float-right" src="../../../assets/img/category.png" width="24" height="24" alt="">
          </div>
          <a class="nav-link dropdown-toggle" id="navbarDropdown" dropdownToggle role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            課程影片
          </a>
        </div>
        <div *dropdownMenu role="menu" class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a role="menuitem" class="dropdown-item" href="#">全部</a>
          <a role="menuitem" class="dropdown-item" href="#">醫藥管理</a>
          <a role="menuitem" class="dropdown-item" href="#">臨床醫學</a>
          <a role="menuitem" class="dropdown-item" href="#">臨床護理</a>
          <a role="menuitem" class="dropdown-item" href="#">保健營養</a>
          <a role="menuitem" class="dropdown-item" href="#">醫療法務</a>
        </div>
      </li>
      <li class="nav-item dropdown nav-article">
        <div class="nav-bar-title">
          <div class="nav-item-img">
            <img src="../../../assets/img/document.png" width="24" height="24" alt="">
          </div>
          <a class="nav-link" href="#">專題文章</a>
        </div>
      </li>
      <li class="nav-item dropdown nav-event">
        <div class="nav-bar-title">
          <div class="nav-item-img">
            <img src="../../../assets/img/activity.png" width="24" height="24" alt="">
          </div>
          <a class="nav-link" href="#">活動消息</a>
        </div>
      </li>
      <li class="nav-item dropdown nav-filedownload">
        <div class="nav-bar-title">
          <div class="nav-item-img">
            <img src="../../../assets/img/download.png" width="24" height="24" alt="">
          </div>
          <a class="nav-link" href="#">檔案下載</a>
        </div>
      </li>
    </ul>
  </div>
  <div class="event-group">
    <div class="search" *ngIf="!showSearchInput" (click)="showSearchInput = !showSearchInput">
      <img src="../../../assets/img/search.png" width="14" height="14" alt="">
      <span class="text-search">搜尋</span>
    </div>
    <div class="search-context" *ngIf="showSearchInput">
      <img src="../../../assets/img/search.png" width="20" height="18" alt="">
      <input type="text" class="input-search" placeholder="搜尋">
    </div>
    <!-- 未登入desktop -->
    <ng-container *ngIf="identity === 1">
      <button type="button" class="btn btn-login">登入</button>
      <button type="button" class="btn btn-register">免費加入</button>
    </ng-container>
    <!-- 未登入 End -->
    <!-- 已登入desktop -->
    <ng-container *ngIf="identity !== 1">
      <div class="nav_bar_headshot" dropdown>
        <img dropdownToggle src="../../../assets/img/fakeImge/header_fake_headshot.png" width="40" height="40" alt="">
        <app-profile-dropdown [identity]="identity"></app-profile-dropdown>
      </div>
    </ng-container>
    <!-- 已登入 End -->
  </div>
  <!-- 搜尋列Moble -->
  <div *ngIf="showSearchInputMobile" class="search_panel_mobile">
    <div class="search_context_mobile">
      <img class="search_icon_mobile" src="../../../assets/img/search.png" width="20" height="18" alt="">
      <input type="text" class="input_search_mobile" placeholder="搜尋">
      <img (click)="showSearchInputMobile = false" class="search_cancelicon_mobile"
        src="../../../assets/img/close_circle.png" width="18" height="18" alt="">
    </div>
  </div>
  <!-- 搜尋列Moble End -->
</nav>
