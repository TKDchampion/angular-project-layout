<div class="modal-header verify_modal_header">
  <div class="modal_close_icon">
    <h4 class="modal-title pull-left"></h4>
    <img class="modal_close cursor_pointer" (click)="modalRef.hide()" src="../../../../assets/img/modal_close.png"
      alt="">
  </div>
  <div class="modal_title_panel">
    <div class="modeal_body_title">{{title}}</div>
    <div class="modal_body_subtitle">{{subTitle}}</div>
  </div>
</div>
<div class="modal-body verify_modal_body">
  <div class="modal_verify">
    <div class="modal_body_mailinput">
      <img src="../../../../assets/icon/password.png" alt="">
      <input type="text" class="mail_input" placeholder="請輸入驗證碼">
    </div>
    <button type="button" class="modal_verify_submit" (click)="submitVerifyCode()">送出</button>
    <div class="verify_again cursor_pointer">再次寄送驗證碼</div>
    <div class="separator">等 60 秒後可再次寄送驗證碼</div>
  </div>
</div>
