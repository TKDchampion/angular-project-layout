<app-default-modal [modalRef]="modalRef" [title]="'驗證身份'" [subTitle]="'請確認您的聯絡資訊，並填寫設定碼，我們將會請業務與您聯絡'">
  <div class="member_edit_box_content_scope">
    <div class="member_edit_box_content_scope_item d-flex">
      <div class="member_edit_box_content_scope_item_first">電子信箱</div>
      <div class="member_edit_box_content_scope_item_last">{{verifyMail}}</div>
    </div>
    <div class="item_line"></div>
    <div class="member_edit_box_content_scope_item d-flex">
      <div class="member_edit_box_content_scope_item_first">手機</div>
      <div class="member_edit_box_content_scope_item_last">{{verifyPhone}}</div>
    </div>
  </div>
  <button type="button" class="modal_btn_bignextstep" (click)="submitVerify(remindModal)">確認送出</button>
  <div class="invite_code cursor_pointer" (click)="openInviteCode()">邀請碼</div>
</app-default-modal>

<ng-template #remindModal>
  <app-default-modal [modalRef]="remindModalRef">
    <div class="remind_body">
      <img src="../../../../assets/img/check.png" alt="">
      <div class="remind_title">已送出驗證通知</div>
      <div class="remind_subtitle">我們將會請業務與您聯絡，進行更詳細的身份驗證流程，請稍等5-10個工作天</div>
      <button type="button" class="modal_btn_bignextstep remind_btn" (click)="closeRemindModal()">確認</button>
    </div>
  </app-default-modal>
</ng-template>
